<div class="contact-form">
  <h1> Contact Me</h1>
  <p> {{site.contact_form}} </p>
</div>
 
<div class="form">
  <form id="fsform"
    action="https://formspree.io/xbjkwken"
    method="POST">
    <div class="label-inputmail">
    <label>
      <h3>E-mail:</h3>
      <input
        type="text" 
        name="_replyto"
        placeholder="example@mail.org">
    </label>
    </div>
    <div class="label-inputtext">
    <label>
      <h3>Message:</h3>
      <textarea 
        name="message"
        rows="6"
        cols="35"
        placeholder="leave your message here..."
        maxlength="800"></textarea>
    </label>
    </div>

    <button id="fsbutton">Submit</button>
    <p id="fsstatus"></p>
    <input type="hidden" name="_next" value="#contact"/>
  </form>
</div>
